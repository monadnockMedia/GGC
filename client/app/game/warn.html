<div  id = "box-wrap-inner">
  <div  class="relative scenario-card text-left">
    <div class="scenarioWrap">
      <div class="mainBar {{game.warning.team}}"> <h3 class="  {{game.warning.team}}" ng-bind-html="game.warning.action"></h3></div>

      <div class="row main-row">
        <div class="col-md-3 scenario-icon" ggc-icon fill="true"
             icon-id="{{game.warning.icon._id}}"></div>
        <div class="col-md-9">
          <div ng-bind-html="game.warning.mainText"></div>
        </div>
      </div>
    </div>
  </div>
</div>
