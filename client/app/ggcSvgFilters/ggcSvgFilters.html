<svg height="0">

    <defs>
      <clipPath id="cliphex" clipPathUnits="objectBoundingBox">

        <path d= "M0,0.5L0.08,0L0.92,0L1,0.5L0.92,1L0.08,1L0,0.5" />
      </clipPath>
      <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="10 10" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="glow"/>
          <!--<feMergeNode in="glow"/>-->
        </feMerge>
      </filter>

      <filter id="pulse" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="10" result="glow">
          <animate
            id    =   "pulse"
            attributeName="stdDeviation"
            values="2;10;8;2"
            dur="0.6s"
            fill="freeze"
            repeatCount="indefinite"
            />
        </feGaussianBlur>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="glow"/>
          <!--<feMergeNode in="glow"/>-->
        </feMerge>



      </filter>

    </defs>

</svg>
